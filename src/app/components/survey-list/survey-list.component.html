<div class="container py-2 text-center">
  <h1>Surveys (Follower)</h1>
  <button class="btn btn-primary" (click)="updateSurveyList()">Update Survey List</button>
  <div class="row">
    <div class="col-sm-4 col-md-3 py-3" *ngFor="let survey of surveyList">
      <div class="card border-primary">
        <div class="card-body">
          <h2>{{survey.title}}</h2>
          <app-survey [survey]="survey"></app-survey>
        </div>
      </div>
    </div>
  </div>
</div>
